plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'com.i0dev.plugin.infiniteobsidian'
version '2.0.0'

repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://jitpack.io' }
    flatDir { dirs rootProject.rootDir.getPath() + '/../../../../Dependencies/Java/Bukkit/' }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'

    compileOnly 'me.clip:placeholderapi:2.11.1'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    compileOnly 'de.tr7zw:item-nbt-api:2.8.0'
    compileOnly name: 'MCore-Factions-MCRivals'
    compileOnly name: 'MassiveCore-AlexCustom'
    compileOnly name: 'Factions-UUID-1.6.9.5'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

shadowJar {
    archiveBaseName.set(rootProject.getName())
    archiveClassifier.set("")
}


